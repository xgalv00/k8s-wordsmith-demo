deployments:
  k8s:
    auto_deploy_on_commits: true
    kubernetes_manifest: ./kube-deployment.yml
    deployment_type: kubernetes
    kubernetes_default_pod: web
    pipelines:
      - k8s:
          scripts:
            web:
              - echo "#!/bin/sh" > /script.sh
              - echo "ls -la" >> /script.sh
              - chmod a+x /script.sh
              - /script.sh
      - all:
          scripts:
            - ls -la
